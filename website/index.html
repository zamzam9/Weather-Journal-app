<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <!-- Loading styles-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Container for the whale page-->
    <div id = "app">
      <!--Header-->
      <div class ="holder headline">
        Weather Journal App
      </div>
      <hr>
      <!--Form-->
      <div class ="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here">
      </div>
      <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="37"></textarea>
      </div>
      <!--Button for submitting the data entered by the user-->
      <button id="generate" type = "submit"> Generate </button>
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <!--Sections for displaying the data sent from the server-->
          <div id = "date"></div> 
          <div id = "temp"></div>
          <div id = "content"></div>
        </div>
      </div>
    </div>
    <!--Loading the javaScript app file-->
    <script src="app.js" type="text/javascript"></script>

  </body>
</html>
